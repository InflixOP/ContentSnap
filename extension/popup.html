<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 380px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }
        
        .container {
            padding: 20px;
        }
        
        .format-selector {
            margin-bottom: 20px;
        }
        
        .format-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .format-selector select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .summary-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .summary-text {
            line-height: 1.6;
            font-size: 14px;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÑ ContentSnap</h1>
        <p>Smart Article Summarizer</p>
    </div>
    
    <div class="container">
        <div class="format-selector">
            <label for="format">Summary Format:</label>
            <select id="format">
                <option value="bullet_points">üìã Bullet Points</option>
                <option value="tldr">‚ö° TL;DR</option>
                <option value="simplified">üìù Simplified</option>
            </select>
        </div>
        
        <div class="action-buttons">
            <button id="summarize" class="btn btn-primary">‚ú® Summarize</button>
            <button id="clear" class="btn btn-secondary">üóëÔ∏è Clear</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Generating summary...</p>
        </div>
        
        <div id="summary-container" class="summary-container">
            <div id="summary-text" class="summary-text"></div>
            <div id="stats" class="stats">
                <span id="original-length"></span>
                <span id="summary-length"></span>
            </div>
        </div>
        
        <div id="error" class="error"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
