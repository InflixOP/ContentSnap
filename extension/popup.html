<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentSnap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            min-height: 100vh;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 12px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 25px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
            box-shadow: 0 4px 15px rgba(252, 182, 159, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(252, 182, 159, 0.4);
        }

        .options-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '‚öôÔ∏è';
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            margin-bottom: 6px;
        }

        .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 13px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        .textarea-container::before {
            content: 'üìù';
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 16px;
            z-index: 1;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .text-input::placeholder {
            color: #a0aec0;
        }

        .result-section {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-title::before {
            content: '‚ú®';
            font-size: 16px;
        }

        .result-stats {
            font-size: 11px;
            color: #718096;
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 8px;
            border-radius: 12px;
        }

        .result-content {
            background: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.6;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(102, 126, 234, 0.1);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 11px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 11px;
            color: #718096;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ContentSnap</div>
            <div class="tagline">AI-Powered Text Summarization</div>
        </div>

        <div class="main-content">
            <div class="action-buttons">
                <button class="btn btn-primary" id="summarizeSelected">
                    üìÑ Selected Text
                </button>
                <button class="btn btn-secondary" id="summarizeCustom">
                    ‚úèÔ∏è Custom Text
                </button>
            </div>

            <div class="options-section">
                <div class="section-title">Summary Options</div>
                
                <div class="form-group">
                    <label class="form-label">Format</label>
                    <select class="form-select" id="formatSelect">
                        <option value="bullet_points">üìã Bullet Points</option>
                        <option value="tldr">‚ö° TL;DR</option>
                        <option value="simplified">üîç Simplified</option>
                        <option value="detailed">üìñ Detailed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Detail Level</label>
                    <select class="form-select" id="detailSelect">
                        <option value="low">üî∏ Low</option>
                        <option value="medium" selected>üîπ Medium</option>
                        <option value="high">üî∂ High</option>
                    </select>
                </div>
            </div>

            <div class="textarea-container" id="customTextContainer" style="display: none;">
                <textarea 
                    class="text-input" 
                    id="customText" 
                    placeholder="Paste your text here to summarize..."
                    rows="6"
                ></textarea>
                <button class="btn btn-primary" id="summarizeBtn" style="width: 100%; margin-top: 10px;">
                    ‚ú® Generate Summary
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Generating your summary...</div>
            </div>

            <div class="error" id="error"></div>

            <div class="result-section" id="result">
                <div class="result-header">
                    <div class="result-title">Summary Result</div>
                    <div class="result-stats" id="resultStats"></div>
                </div>
                <div style="position: relative;">
                    <div class="result-content" id="resultContent"></div>
                    <button class="copy-btn" id="copyBtn">üìã Copy</button>
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="#" target="_blank">ContentSnap API</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
